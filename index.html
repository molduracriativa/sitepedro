<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Interativo</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#000;
  overflow:hidden;
  font-family:Arial, sans-serif;
}

.page{
  position:fixed;
  inset:0;
  opacity:0;
  pointer-events:none;
  transition:opacity .8s ease;
}

.page.active{
  opacity:1;
  pointer-events:auto;
}

.page img,
.page video{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* √ÅREAS CLIC√ÅVEIS INVIS√çVEIS */
.hotspot{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  width:260px;        /* largura do bot√£o */
  height:60px;        /* altura do bot√£o */
  cursor:pointer;
}

/* BOT√ÉO FECHAR (X) */
.close-btn{
  position:absolute;
  top:20px;
  right:20px;
  width:46px;
  height:46px;
  background:rgba(0,0,0,.6);
  border-radius:50%;
  color:#fff;
  font-size:26px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ======================================
     √ÅUDIO (INICIA AP√ìS CLIQUE NA CAPA)
====================================== -->
<audio id="music" loop>
  <source src="audio.mp3" type="audio/mpeg">
</audio>

<!-- ======================================
     P√ÅGINA 1 - CAPA
====================================== -->
<div id="page1" class="page active">
  <img src="pagina1.png">

  <!-- Tela inteira clic√°vel -->
  <div class="hotspot"
       style="top:0;width:100%;height:100%"
       onclick="startInvite()"></div>
</div>

<!-- ======================================
     P√ÅGINA 2 - V√çDEO
====================================== -->
<div id="page2" class="page">
  <video id="video" muted playsinline>
    <source src="pagina2.mp4" type="video/mp4">
  </video>
</div>

<!-- ======================================
     P√ÅGINA 3 - CONVITE COM BOT√ïES
====================================== -->
<div id="page3" class="page">
  <img src="pagina3.jpg">

  <!-- BOT√ÉO 1 - CONFIRMAR PRESEN√áA (RSVP)
       üëâ ALTERE O LINK ABAIXO
  -->
  <div class="hotspot"
       style="top:72%"
       onclick="openRSVP()"></div>

  <!-- BOT√ÉO 2 - LOCALIZA√á√ÉO
       üëâ ALTERE O LINK DO GOOGLE MAPS
  -->
  <div class="hotspot"
       style="top:calc(72% + 80px)"
       onclick="openMap()"></div>

  <!-- BOT√ÉO 3 - SUGEST√ÉO DE PRESENTES
       üëâ ABRE A P√ÅGINA 4
  -->
  <div class="hotspot"
       style="top:calc(72% + 160px)"
       onclick="goPage(4)"></div>
</div>

<!-- ======================================
     P√ÅGINA 4 - SUGEST√ÉO DE PRESENTES
====================================== -->
<div id="page4" class="page">
  <img src="pagina4.jpg">

  <!-- BOT√ÉO X - VOLTAR PARA P√ÅGINA 3 -->
  <div class="close-btn" onclick="goPage(3)">√ó</div>
</div>

<script>
/* CONTROLE DE P√ÅGINAS */
function goPage(n){
  document.querySelectorAll('.page')
    .forEach(p=>p.classList.remove('active'));
  document.getElementById('page'+n).classList.add('active');
}

/* IN√çCIO DO CONVITE */
function startInvite(){
  const audio=document.getElementById('music');
  audio.play().catch(()=>{});

  goPage(2);

  const v=document.getElementById('video');
  setTimeout(()=>v.play().catch(()=>{}),200);

  v.onended=()=>goPage(3);
}

/* ============================
   LINKS PERSONALIZ√ÅVEIS
============================ */

/* üëâ CONFIRMAR PRESEN√áA */
function openRSVP(){
  window.open(
    "https://wa.me/5599999999999?text=Confirmo%20presen√ßa",
    "_blank"
  );
}

/* üëâ LOCALIZA√á√ÉO GOOGLE MAPS */
function openMap(){
  window.open(
    "https://www.google.com/maps?q=Rua+Alegre+12",
    "_blank"
  );
}
</script>

</body>
</html>
