<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Interativo</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#000;
  overflow:hidden;
  font-family:Arial, sans-serif;
}

.page{
  position:fixed;
  inset:0;
  opacity:0;
  pointer-events:none;
  transition:opacity .7s ease;
}

.page.active{
  opacity:1;
  pointer-events:auto;
}

.page img,
.page video{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* √ÅREAS DE CLIQUE */
.hotspot{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  width:260px;
  height:60px;
  cursor:pointer;
}

/* BOT√ÉO X */
.close-btn{
  position:absolute;
  top:20px;
  right:20px;
  width:44px;
  height:44px;
  background:rgba(0,0,0,.6);
  border-radius:50%;
  color:#fff;
  font-size:26px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- üéµ √ÅUDIO -->
<audio id="music" loop>
  <source src="audio.mp3" type="audio/mpeg">
</audio>

<!-- ================= P√ÅGINA 1 ================= -->
<div id="page1" class="page active">
  <img src="capa.png">
  <div class="hotspot"
       style="top:0;width:100%;height:100%"
       onclick="startInvite()"></div>
</div>

<!-- ================= P√ÅGINA 2 ================= -->
<div id="page2" class="page">
  <video id="video" muted playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<!-- ================= P√ÅGINA 3 ================= -->
<div id="page3" class="page">
  <img src="pagina3.jpg">

  <!-- BOT√ÉO 1 -->
  <div class="hotspot"
       style="top:70%"
       onclick="openRSVP()"></div>

  <!-- BOT√ÉO 2 -->
  <div class="hotspot"
       style="top:80%"
       onclick="openMap()"></div>

  <!-- BOT√ÉO 3 -->
  <div class="hotspot"
       style="top:90%"
       onclick="goPage(4)"></div>
</div>

<!-- ================= P√ÅGINA 4 ================= -->
<div id="page4" class="page">
  <img src="pagina4.jpg">
  <div class="close-btn" onclick="goPage(3)">√ó</div>
</div>

<script>
function goPage(n){
  document.querySelectorAll('.page')
    .forEach(p=>p.classList.remove('active'));
  document.getElementById('page'+n).classList.add('active');
}

function startInvite(){
  document.getElementById('music').play().catch(()=>{});
  goPage(2);
  const v=document.getElementById('video');
  setTimeout(()=>v.play().catch(()=>{}),200);
  v.onended=()=>goPage(3);
}

/* ===== LINKS EDIT√ÅVEIS ===== */

function openRSVP(){
  window.open(
    "https://wa.me/5571993233142?text=Confirmo%20presen√ßa",
    "_blank"
  );
}

function openMap(){
  window.open(
    "https://maps.app.goo.gl/NfnZSmunPgMdWMoy5",
    "_blank"
  );
}
</script>

</body>
</html>
