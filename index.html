<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Interativo</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: #000;
    }

    .page {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: none;
        opacity: 0;
        transition: opacity 0.6s ease;
        background: #000;
    }

    .active {
        display: block;
        opacity: 1;
    }

    .btn {
        position: absolute;
        padding: 14px 24px;
        background: #c0134f;
        border: none;
        border-radius: 12px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        z-index: 10;
    }

    .btn:hover {
        background: #e01f61;
    }

    img, iframe, embed, video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>

<body>

<!-- Música global -->
<audio id="bgMusic" autoplay loop>
    <source src="audio.mp3" type="audio/mp3">
</audio>

<script>
// Troca de páginas com fade suave
function goToPage(num) {
    document.querySelectorAll(".page").forEach(p => {
        p.classList.remove("active");
    });
    document.getElementById("page" + num).classList.add("active");
}
</script>

<!-- ================================================= -->
<!--                    PÁGINA 1                       -->
<!-- ================================================= -->
<div id="page1" class="page active">
    <img src="capa.png" alt="Capa do Convite">

    <button class="btn" style="bottom: 40px; right: 40px;"
            onclick="goToPage(2)">
        Abrir Página 2
    </button>
</div>

<!-- ================================================= -->
<!--                    PÁGINA 2                       -->
<!-- ================================================= -->
<div id="page2" class="page">
    <video autoplay onended="goToPage(3)">
        <source src="video.mp4" type="video/mp4">
    </video>
</div>

<!-- ================================================= -->
<!--                    PÁGINA 3                       -->
<!-- ================================================= -->
<div id="page3" class="page">
    <embed src="pagina3.pdf" type="application/pdf">

    <button class="btn" style="bottom: 30px; left: 30px;"
            onclick="goToPage(4)">
        Ir para Página 4
    </button>
</div>

<!-- ================================================= -->
<!--                    PÁGINA 4                       -->
<!-- ================================================= -->
<div id="page4" class="page">
    <embed src="pagina4.pdf" type="application/pdf">

    <button class="btn" style="bottom: 30px; right: 30px;"
            onclick="goToPage(3)">
        Voltar para Página 3
    </button>
</div>

</body>
</html>
